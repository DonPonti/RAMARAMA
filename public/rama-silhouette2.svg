<!--?xml version="1.0" encoding="UTF-8"?-->
<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">

  <!-- Transparent Background -->
  <rect width="100%" height="100%" fill="transparent"></rect>

  <!-- Sun Halo -->
  <circle cx="600" cy="350" r="220" fill="#f4a261" opacity="0.15"></circle>

  <!-- Rama Silhouette -->
  <g fill="#000000">

    <!-- Head -->
    <circle cx="600" cy="250" r="40"></circle>

    <!-- Hair Top Knot -->
    <ellipse cx="600" cy="200" rx="25" ry="20"></ellipse>

    <!-- Torso -->
    <path d="M560 290 
             Q600 260 640 290 
             L670 420 
             Q600 450 530 420 Z"></path>

    <!-- Left Arm -->
    <path d="M530 320 
             Q470 360 500 420 
             L540 400 
             Q520 350 560 320 Z"></path>

    <!-- Right Arm Holding Bow -->
    <path d="M670 320 
             Q730 360 700 420 
             L660 400 
             Q680 350 640 320 Z"></path>

    <!-- Lower Body -->
    <path d="M530 420 
             L500 600 
             L570 600 
             L600 500 
             L630 600 
             L700 600 
             L670 420 Z"></path>

    <!-- Bow -->
    <path d="M760 250 
             Q830 350 760 600" stroke="#000000" stroke-width="12" fill="none"></path>

    <!-- Bow String -->
    <line x1="760" y1="250" x2="760" y2="600" stroke="#000000" stroke-width="4"></line>

  </g>

</svg>